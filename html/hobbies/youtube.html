<!DOCTYPE html>
<html lang="EN">
	<head>
		<meta charset="UTF-8" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" name="viewport" />
		<link rel="icon" href="../../imgs/icons/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../../css/main.css" />
		<title>Shitposts</title>
	</head>

	<body>
		<div class="OuterBody">
			<section>
				<article>
					<div class="Icons" style="margin: 0">
						<a onclick="window.location.href = '../../index.html';" class="media">
							<img class="logo" src="../../imgs/icons/logo.png" />
						</a>
					</div>

					<p class="Tag">@DevNightshade</p>
					<p class="Desc">The Logo redirects to the Homepage!</p>
					<p class="HeaderOne">Editor's Choice!</p>
					<p class="HeaderTwo">Table of Contents</p>

					<button type="button" class="Dropdown">
						<p>Favourites</p>
					</button>
					<div class="DropdownContent">
						<iframe src="https://www.youtube.com/embed/CU3WKhzVXTw" frameborder="0" allowfullscreen loading="lazy"></iframe>
						<iframe src="https://www.youtube.com/embed/F64KUz3EpmQ" frameborder="0" allowfullscreen loading="lazy"></iframe>
						<iframe src="https://www.youtube.com/embed/LZH2rfLypTs" frameborder="0" allowfullscreen loading="lazy"></iframe>
					</div>

					<a class="Link" onclick="window.location.href = '../hobbies.html';">Go back</a>

					<p class="HeaderTwo">Related profile</p>
					<div class="Icons">
						<a onclick="window.open('https://www.youtube.com/@devnightshade', '_blank');" class="media">
							<img class="image" src="../../imgs/icons/youtube.png" />
						</a>
					</div>
				</article>
			</section>

			<script>
				var coll = document.getElementsByClassName("Dropdown")
				var i
				for (i = 0; i < coll.length; i++) {
					coll[i].addEventListener("click", function () {
						this.classList.toggle("active")
						var content = this.nextElementSibling
						if (content.style.display === "block") {
							content.style.display = "none"
						} else {
							content.style.display = "block"
						}
					})
				}
			</script>
		</div>
		<div class="Footer">
